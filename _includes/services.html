<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Why Floor Pro?</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">   
        {% for service in site.homepage-content %}
            {% if service.content-area == 'service' %}
                <div class="col-lg-4 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x {{ service.icon }} wow bounceIn text-primary"></i>
                        <h3>{{ service.title }}</h3>
                        <div class="text-muted">
                            {{ service }}
                        </div>
                    </div>
                </div>
                
            {% endif %}
        {% endfor %}
    </div>
</section>
