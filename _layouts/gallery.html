{% include head.html %}

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top affix">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="index.html">Back</a>
                </li>

            </ul>
        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ page.title }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        {% if content != "" %}
        <div class="row">
            <p>{{ content }}</p>
        </div>
        {% endif %}
        <div class="row">
            {% for image in site.static_files %}
                {% if image.path contains 'image' and image.path contains page.page %}
                    <div class="col-xs-12 col-md-4 img-container">
<!--                        <a href="{{ site.baseurl }}{{ image.path }}" data-lightbox="thumb-nail">-->
                        <a href="{{ site.url }}{{ image.path }}" data-lightbox="thumb-nail">
                            <img src="{{ site.baseurl }}{{ image.path }}" alt="image" class="img-responsive"/>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>

{% include foot.html %}

<script>
    $(document).ready(function() {
      if (window.innerWidth < 1024) {
        $('.img-container a').click(
            function(e){
                e.preventDefault();
            }
        );
      }
    });
</script>
